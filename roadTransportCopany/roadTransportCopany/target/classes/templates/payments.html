<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Payments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">Transport company</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/trips}">Create a trip</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/customers}">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/payments}">Payments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">Profile</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div style="float: left; margin: 50px 0  0 50px ">

    <h1>Payments</h1>
    <table class="table table-striped" style="width: 500px">
        <tr>

        </tr>
        <tr th:each="payment : ${payments}">
            <td th:text="${payment.id}"></td>
            <td th:text="${payment.amount}"></td>
            <td th:text="${payment.createdAt}"></td>
            <td th:text="${payment.trip.id}"></td>
        </tr>

    </table>
</div>


<div style="float: right; margin: 70px 350px 0 0">

    <h2>Create Payment</h2>
    <form method="post" th:action="@{/payments/new}" th:object="${newPayment}">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <label for="trip_id">Trip ID:</label>
        <input type="number" id="trip_id" name="trip_id" required><br><br>

        <!--<label for="end_Location">Trip ID without payment:</label>
        <select id="end_Location" class="form-select" name="end_Location.id" >
            <option selected th:value="0" >&#45;&#45;select&#45;&#45;</option>
            <option th:each="pay : ${nullPayment}" th:value="${pay}" th:text="${pay}"></option>
        </select>-->
        <br>
        <button type="submit">Create Payment</button>
    </form>

</div>

</body>

</html>
