<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark" style="color: black">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/home}">Transport company</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/trips}">Create a trip</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/customers}">Customers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/payments}">Payments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/profile}">Profile</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<!--карточка профиля-->
<div class="card text-white bg-secondary mb-3" style="max-width: 30rem; margin-left: 30%; margin-top: 50px">
  <p class="card-header" th:text="${customer.getEmail()}"></p>
  <div class="card-body">
    <h5 class="card-title" th:text="${customer.getFirstName() + ' ' + customer.getLastName()} "></h5>

    </div>




  </div>
</div>

  <div style="margin: 30px 50px">
    <h3  id="posts" > Last 3 payments: </h3>

    <table class="table table-hover" style="width: 700px">
      <thead>
      <tr>
        <th>ID</th>
        <th>Amount</th>
        <th>Created At</th>
        <th>Trip ID</th>
        <!--    <th>Start point</th>-->
        <!--    <th>Destination</th>-->
      </tr>
      </thead>
      <tbody>
      <tr th:each="payment : ${payments}">
        <td th:text="${payment.getId()}"></td>
        <td th:text="${payment.getAmount()}"></td>
        <td th:text="${payment.getCreatedAt()}"></td>
        <td th:text="${payment.getTrip().getId()}"></td>

      </tr>
      </tbody>
    </table>

<h3>Your trips</h3>
<table class="table table-hover" style="width: 1200px">
  <thead>
  <tr>
    <th>ID</th>
    <th>Customer</th>
    <th>Driver</th>
    <th>Vehicle</th>
    <th>Cargo</th>
    <th>Distance</th>
    <th>Start Date</th>
    <th>End Date</th>
    <th>Start Location</th>
    <th>End Location</th>

  </tr>
  </thead>
  <tbody>
  <tr th:each="trip : ${trips}">
    <td th:text="${trip.id}"></td>
    <td th:text="${customer.getFirstName()} + ' ' + ${customer.getLastName()}"></td>
    <td th:text="${trip.driver.name}"></td>
    <td th:text="${trip.vehicle.model}"></td>
    <td th:text="${trip.cargo.getType()}"></td>
    <td th:text="${trip.distance}"></td>
    <td th:text="${trip.startDate}"></td>
    <td th:text="${trip.endDate}"></td>
    <td th:text="${trip.startLocation.name}"></td>
    <td th:text="${trip.endLocation.name}"></td>

  </tr>
  </tbody>
</table>

</div>



</body>
</html>
